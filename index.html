<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<div id="app-component">
	  <div>	
		<adder v-on:todo-adding="addTodo"></adder>
	  </div>
	  <ol>
		<todo-item
		  v-for="item in todoList"
		  v-bind:todo="item"
		  v-bind:key="item.id"
		  v-on:todo-deleting="deleteTodo"
		  >
		</todo-item>
	  </ol>
	  <div>
		<deleter v-on:todo-deleting-all="deleteTodos"></deleter>
	  </div>	
	</div>
	<script src="index.js"></script>
</body>

</html>
